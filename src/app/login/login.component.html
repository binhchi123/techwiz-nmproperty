<main>
    <div class="container mb-5 mt-5">
        <p class="Customer mb-5">Customer Login</p>
        <div class="row">
            <div class="col-lg-6">
                <p class="_new">REGISTERED CUSTOMERS</p>
                <p class="boder_">
                    If you have an account, sign in with your email address.
                </p>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            formControlName="email" />

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            formControlName="password" />

                    </div>
                    <button type="submit" class="sub">
                        Login
                    </button>
                </form>
            </div>
            <div class="col-lg-6">
                <p class="_new">NEW CUSTOMERS</p>
                <p class="boder_">RETURNING CUSTOMER</p>
                <p class="p-2">
                    By creating an account you will be able to shop faster, be up to date
                    on an order's status, and keep track of the orders you have previously
                    made.
                </p>
                <br />
                <br />
                <br />
                <a type="submit" class="btn Sigin p-2 mt-3 free" routerLink="/register">Register for free</a>
            </div>
        </div>
    </div>
</main>
