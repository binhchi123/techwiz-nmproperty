<div class="container mb-5">
    <div class="row head" style="margin-top: 105px;">
        <div class="mt-3">
            <div class="text mt-3 mb-3">
                <a href="">Home / Shop</a>
            </div>
        </div>
        <div class="option">
            <select name="" id="">
                <option value="">Filter</option>
                <option value="">Filter</option>
            </select>
            <span class="soft">Soft By Price:</span>
            <select name="" id="">
                <option value="">Low To High</option>
                <option value="">Low To High</option>
            </select>
        </div>
    </div>
    <div class="product">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of pro">
                <div class="icon-box">
                    <div class="icon-box-img">
                        <img class="card-img" routerLink="/detail/{{item.id}}" src="{{item.image}}" alt="">
                    </div>
                    <div class="card-icon">
                        <div class="" style="display: flex;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </div>
                    <div class="icon-box-text">
                        <div class="star rating-star st">
                            <ngx-star-rating [id]="'rating'"></ngx-star-rating>
                            <p class="price">${{item.price}}</p>
                        </div>
                        <p>{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <ul>
                <li><a href="" class="one">1</a></li>
                <li><a href="" class="two">2</a></li>
                <li><a href="" class="three">3</a></li>
                <li><a href="" class="next">next<i class="fa-solid fa-angle-right"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<app-footer></app-footer>
